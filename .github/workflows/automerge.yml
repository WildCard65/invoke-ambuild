name: Pull Request AUTOMERGE
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge_step
        name: Merge pull requests
        uses: pascalgn/automerge-action@v0.9.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: AUTOMERGE,!WIP,!WORK-IN-PROGRESS,!DO-NOT-MERGE
          MERGE_REMOVE_LABELS: AUTOMERGE
          MERGE_METHOD: squash
          MERGE_METHOD_LABELS: '\U0001F916 Dependency update=rebase'
          MERGE_DELETE_BRANCH: true
